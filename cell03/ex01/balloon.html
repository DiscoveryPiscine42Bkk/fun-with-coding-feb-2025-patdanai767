<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .center {
        justify-items: center;
        align-content: center;

        height: 100vh;
      }
      .balloon {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 100%;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <center><h1 id="sizeBall"></h1></center>
      <div
        class="balloon"
        id="balloon"
        onclick="expandBalloon()"
        onmouseleave="expandBalloonHover()"
      ></div>
    </div>
    <script>
      //Â when click colors change red to green to blue to red again!
      // when click balloons will expand 10px
      // when leave circle will expand -5px
      // show text
      let nums = 0;
      const colors = ["green", "blue", "red"];
      const element = document.getElementById("balloon");
      var sizeBalloon = 200;
      
      if (sizeBalloon >= 200) {
        function expandBalloon() {
          if (sizeBalloon >= 420) sizeBalloon = 200;
          sizeBalloon = sizeBalloon + 10;
          element.style.width = `${sizeBalloon}px`;
          element.style.height = `${sizeBalloon}px`;
          if (nums == 3) nums = 0;
          element.style.backgroundColor = colors[Math.floor(nums++)];
        }
        function expandBalloonHover() {
          if (sizeBalloon >= 420) sizeBalloon = 200;
          sizeBalloon = sizeBalloon - 5;
          element.style.width = `${sizeBalloon}px`;
          element.style.height = `${sizeBalloon}px`;
          if (nums == 3) nums = 0;
          element.style.backgroundColor = colors[Math.floor(nums++)];
        }
      }
    </script>
  </body>
</html>
