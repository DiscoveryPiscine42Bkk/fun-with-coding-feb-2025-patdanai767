<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNCF menu</title>
    <link rel="stylesheet" type="text/css" href="menu.css" />
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <th>Starting Train</th>
          <th>Destination Train</th>
          <th>Time</th>
        </tr>
        <tr>
          <td>Paris</td>
          <td>Lyon</td>
          <td>12/09/1985 00:01</td>
        </tr>
        <tr>
          <td>Lyon</td>
          <td>Paris</td>
          <td>12/09/1985 23:00</td>
        </tr>
      </table>
    </div>
    <section class="menu-container">
      <select name="SNCF" id="menu" class="menu">
        <option value="Boissons">Selected</option>
        <option value="Sandwichs & Salades">Sandwichs & Salades</option>
        <option value="Plats Chauds">Plats Chauds</option>
        <option value="Desserts">Desserts</option>
        <option value="Encas">Encas</option>
      </select>
    </section>
  </body>
</html>
